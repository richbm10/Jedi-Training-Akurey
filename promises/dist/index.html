<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://file.myfontastic.com/Gd2jVkqTJospvzySm5YQuP/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Promises Exercise</title>
</head>

<body>
    <header class="flex-container-row-A">
        <img id="header__logo" src="./assets/images/logo.png" />

        <span id="header__menu-button" class="icon-align-justify"></span>
        <nav class="nav-bar text-B flex-container-row-B">
            <a><span class="nav-bar__active">Directorio de Agentes</span></a>
            <a><span>Contacto</span></a>
            <a><span>Ingresar</span></a>
        </nav>
    </header>

    <div id="content" class="flex-container-col-A">
        <section id="hero-section" class="flex-container-col-A">
            <div id="hero-section__hero-img"></div>

            <div id="hero-section__content">
                <h1 class="hero-header">Los Mejores agentes de seguridad</h1>
                <div id="hero-section__input" class="flex-container-row-B">
                    <input class="text-A" type="text" placeholder="Buscar por Ubicación" />

                    <span id="hero-section__icon-img" class="icon-search"></span>
                </div>
            </div>
        </section>

        <main class="flex-container-col-A">
            <ul id="contract-service-canvas" class="grid-container-center"></ul>
        </main>

        <footer class="flex-container-col-B text-B">
            <div id="footer__text" class="flex-container-col-B">
                <span>Desarrollado por Akurey.com | </span>
                <span>Todos los derechos reservados.</span>
            </div>
            <span id="footer__terms"><a><u>Términos y Condiciones</u></a></span>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
